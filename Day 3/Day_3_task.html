<!DOCTYPE html>
<html>
	  <head>
	    <title>Day 3 task</title>
	  </head>
	  
	  <body>
	    <main>
		  <h1>Embedding media and maps into webpage</h1>
		  
		  <div>
				<!--Embedding video through alternate path-->
			<p><strong>Embedding video through alternate path</strong></p>
			
			<p>Autoplay is off</p>
			<video src = "./ocean.mp4" controls width=600px height=300px></video>
			
		  </div>
		  <hr>
		  
		  
		  <div>
				<!--Embedding video through absolute path-->
				
			<p><strong>Embedding video through absolute path</strong></p>
			
			<p>Autoplay is off<p/><video src = "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" controls width = 450px></video>
			<hr>
		  </div>
		  
		  
		  <div>
				<!--Embedding iframe from Youtube -->
			<p><strong>Embedding iframe from Youtube</strong></p>
			<iframe width="720" height="480" src="https://www.youtube.com/embed/EtXQqufHoAk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		  <div/>
		  <hr>
		  
		  
		  <div><p><strong>Embedding map</strong></p>
			<iframe width = "1000px " height = "700px"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243646.88006084115!2d78.26796030148257!3d17.41262741409173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1652735310708!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			
		  </div>
		</main>
		

	  </body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
</head>
<body>
	<header>
		<h1>Create Account</h1>
	</header>
						<!--DOUBLE BREAK TAG USED FOR PRESENTATION ONLY -->
	<main>
		<div>
			<form>
				<div>	
					<fieldset>
				
					<legend>
					<h2>Account Details</h2>
					</legend>
				
					<br>
				
					<label for ="email" >Email:</label>
					<input type = "email" id = "email"  value ="email" placeholder="Enter email id"required>
				
					<!--DOUBLE BREAK TAG USED FOR PRESENTATION ONLY -->
				
					<br></br>
					<label for ="pwd" >Password:</label>
					<input type = "password" id = "pwd"  value ="password" placeholder="Enter password"required>
				
					<br>
					<br>
				
					<label for ="pwd" >Re-enter Password:</label>
					<input type = "password" id = "pwd2"  value ="password" placeholder="Enter password"required>
				
					<br>
					<br>
					</fieldset>
				</div>
				
				<div>
				
					<fieldset>
					<legend>
					<h2>Personal Information</h2>
					</legend>
					<label for = "fname"> Name : </label>
					<input type ="text" name = "name" id="fname" required>
					<br>
					<br>
					<label for = "mobile"> Mobile : </label>
					<input type ="text" name = "name" id="mobile" required>
					<br>
					<br>
					<label for = "street"> Street : </label>
					<input type ="text" name = "name" id="street" >
					<br>
					<br>
					<label for = "city"> City : </label>
					<input type ="text" name = "name" id="city" required>
					<br>
					<br>
					<label for = "country"> Country : </label>
					<select>
						<option value="Australia">Australia</option>
						<option value="Bangladesh">Bangladesh</option>
						<option value="Canada">Canada</option>
						<option value="Denmark">Denmark</option>
						<option value="England">England</option>
						<option value="India">India</option>
					</select>
					<br>
					<br>
					<label for="gender" name="name">Gender :</label>
					<input type ="radio" name = "name" id="gender1" required>
					<label for = "gender1"> Male </label>
					<input type ="radio" name = "name" id="gender2" required>
					<label for = "gender2"> Female </label>
					<br>
					<br>
					<label for = "bday">Birth date :</label>
					<input type="date" id="bday">
					<br>
					<br>
					<p>
						<input type="checkbox" id="terms">
						<label for="terms" name="name">I accept the terms policies.</label>
						<br><br>
						<button>Submit</button>
					</p>
					</fieldset>
				</div>
				
				
				
				
			</form>
		</div>
	
	
	</main>
	
</body>


</html>

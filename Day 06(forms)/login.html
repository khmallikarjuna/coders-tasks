<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
</head>
<body>
	<header>
		<h1>Login form</h1>
	</header>
	
	<main>
		<div>
			<form>
				<fieldset>
				
				<h2>Login</h2>
				
				<hr>
				<br>
				<label for ="name" >Name:</label>
				<input type = "text" id = "fname" value "name" placeholder="Enter your name">
				
				<!--Double break tag used for presentation only-->
				
				<br><br>
				<label for ="email" >Email:</label>
				<input type = "email" id = "email"  value ="email" placeholder="Enter email id"required>
				<br>
				<br>
				<label for ="pwd" >Password:</label>
				<input type = "password" id = "pwd"  value ="password" placeholder="Enter password"required>
				<br>
				
				<p>
					<input type = "checkbox" id="pwdcheck" name="pwdcheck">
					<label for="pwdcheck">Remember me</label>
					<br>
					<a href="/">Forgot password?</a>
					<br><br>
					<button>Login</button>
				</p>
				</fieldset>
			</form>
		</div>
	
	
	</main>
	
</body>


</html>
